{% extends 'vendor/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_heading %} Add or Edit Product {% endblock %}

{% block content %}
<div class="d-flex justify-content-center w-100">
    <form method="post" class="w-100" style="border: 1px solid black;" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex flex-row" style="gap: 5px;">
            <div>
                <label for="{{ price_form.price.id_for_label }}">Price:</label>
                {{ price_form.price }}
            </div>
            <div>for</div>

            <div>
                <label for="{{ price_form.quantity.id_for_label }}">Quantity:</label>
                {{ price_form.quantity }}
            </div>

            <div>
                <label for="{{ price_form.unit.id_for_label }}">Unit:</label>
                {{ price_form.unit }}
            </div>


        </div>
        
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
 
</div>
{% endblock %}
